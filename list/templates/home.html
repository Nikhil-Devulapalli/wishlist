{% extends 'base.html' %}

{% block heading %}
    {% if messages %}
    {% for message in messages %}
        <div class = "alert alert-warning alert-dismissable" role = "alert">
            <button class = "close" date-dismiss = "alert">
                <small><sup>x</sup></small>
            </button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% if all_items %}
    <table class = "table table-bordered">
    {% for things in all_items %}
    
        <tr>
            <td>{{ things.item }}</td>
            <td><center>By date:</center></td>
            <td><center>{{ things.date }} </center></td>
            <td><center><a href="{% url 'delete' things.id %}">Delete</center></td>
        </tr>
        
    {% endfor %}
    </table>
{% endif %}

{% endblock %}
